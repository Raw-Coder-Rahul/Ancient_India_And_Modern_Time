<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vedic Time Clocks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div class="year-container" style="margin-bottom: 30px">
            <h2>Current Year: <span class="year"></span></h2>
        </div>
        <div id="clock-container">
            <div id="clock">
                <div id="hrDots" style="--clr: #ff2972"></div>
                <div id="minDots" style="--clr: #fee800"></div>
                <div id="secDots" style="--clr: #04fc43"></div>
            </div>
            <div class="yuga-container">
                <h2>Current Yuga: <span class="yuga"></span></h2>
            </div>      
            <div class="vedic-time">
                <div id="paharaDots" style="--clr: #ff5f9b"></div>
                <div id="muharataDots" style="--clr: #fff7b2"></div>
                <div id="ghatiDots" style="--clr: #99ff80"></div>
            </div>
            <div class="yuga-container" style="margin-top: 50px">
                <h2 class="yuga-end"></h2> <!-- Display Kali Yuga end year here -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
